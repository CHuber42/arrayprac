<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>A Few of Our Favorite Things</title>

</head>
<body> 
  <div class="container">

    <h1>A Favorite Things Survey</h1>
    <br><br>

    <form id="favoritesForm">

        <label for="things1">Please tell us your favorite color:</label>
        <input type="text" id="things1" class="form-control" placeholder="Insert your favorite color">
        <br>

        <label for="things2">Please tell your favorite food:</label>
        <input type="text" id="things2" class="form-control" placeholder="Insert your favorite food">
        <br>

        <label for="things3">Please tell us your favorite season:</label>
        <input type="text" id="things3" class="form-control" placeholder="Insert your favorite season">
        <br>

        <label for="things4">Please tell us your favorite music:</label>
        <input type="text" id="things4" class="form-control" placeholder="Insert your favorite music">
        <br>

        <label for="things5">Please tell us your favorite weather:</label>
        <input type="text" id="things5" class="form-control" placeholder="Insert your favorite weather">
        <br>

        <button type="submit" id="submit">Submit!</button>

    </form>
    
    <div >
      <ul id="publishedResults">

      </ul>
    </div>

  </div>
</body>
</html>
